<!DOCTYPE html>
<html lang="en" class="admin">
  <head>
    <title>Admin Password Reset</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
      integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>
  <body class="admin-body">
    <div class="limiter">
      <div class="container-admin-login">
        <div class="wrap-admin-login">
          <div class="admin-login-pic js-tilt" data-tilt>
            <img
              src="../images/admin.png"
              alt="IMG"
              style="width: 100%; height: 100%"
            />
          </div>

          <form
            action="/admin/resetpassword"
            method="POST"
            class="admin-login-form validate-form"
          >
            <span class="admin-login-form-title"> Admin Reset Password </span>

            <label>Enter New Password</label>
            <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
            >
            <input
              class="input100"
              type="password"
              id="password"
              name="password"
              placeholder="New Password"
              required
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Confirm Password"
            >
              <input
                class="input100"
                type="password"
                id="confirmpassword"
                name="confirmpassword"
                placeholder="Confirm Password"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="buttons">
              <button class="btnfos btnfos-5">Done</button>
            </div>

            
          </form>
        </div>
      </div>
    </div>

    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>

    <script src="../js/main.js"></script>
  </body>
</html>
